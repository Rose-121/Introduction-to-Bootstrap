<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>

  <style type="text/css">
    h1 {
      color: rgb(153, 21, 98);
    }
    #a1,
    #a4 {
      color: rgb(215, 255, 182);
      background: rgb(119, 163, 156);
      font-size: 30px;
    }
    #a2,
    #a5 {
      color: rgb(75, 9, 95);
      background: rgb(213, 174, 245);
      font-size: 30px;
    }
    #a3,
    #a6 {
      color: rgb(253, 223, 221);
      background: rgb(209, 138, 182);
      font-size: 30px;
    }
  </style>
  <body>
    <div class="container-fluid">
      <h1>Unequal Area Grids</h1>
      <div class="row">
        <div id="a1" class="col-sm-3">Adding 1-3 grids</div>
        <div id="a2" class="col-sm-4">Adding 4-7 grids</div>
        <div id="a3" class="col-sm-5">Adding 8-12 grids</div>
      </div>
    </div>
    <div class="row">
      <div id="a4" class="col-sm-2">Adding 1-2 grids</div>
      <div id="a5" class="col-sm-6">Adding 2-8 grids</div>
      <div id="a6" class="col-sm-4">Adding 9-12 grids</div>
    </div>
  </body>
</html>
